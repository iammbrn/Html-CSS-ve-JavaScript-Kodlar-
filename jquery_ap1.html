<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=jquery-3.7.1.min.js>  </script>
    <script>
        $(function(){
            $("p").hide(4000);
            $("a").click(function()
            {
                $(this).hide();
                $("#test").hide(1000);
            })
         
        })

    </script>


</head>
<body>
    <p>Paragraph to hide in 4 seconds</p>
    <a href="#" class="test">click</a>
    <div id="test">div paragraph</div>
    
</body>
</html>

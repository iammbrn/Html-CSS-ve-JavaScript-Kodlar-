<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Link Uygulama</title>
</head>
<body>
    <table border="1" width="100%">
        <!-- thead başlık kolunudur. -->
        <thead> 
            <tr>
                <td>Resim</td>
                <td>Marka</td>
                <td>Model</td>
                <td>Fiyat</td>
                <td>Link</td>
                
            </tr>
        </thead>
        <!-- tbody içerik kolonudur. -->
        <tbody>
            <tr>
                <th><img src="Toyota-supra.png" width="300"></th>
                <th>Toyota</th>
                <th>2023 Toyota Supra GT4 EVO</th>
                <th>186.000 Euro</th>
                <th><a href="https://youtu.be/5m53Sg12Lm0?si=Hf7AmZW4CbhFunox" target="_blank">youtube</a></th>
            </tr>
            <tr>
                <th><img src="lexus.png" width="300"></th>
                <th>Lexus</th>
                <th>Lexus LC 500</th>
                <th>100.000 Dolar</th>
                <th><a href="https://youtu.be/thZJwl3fX7k?si=MdUQBm2g6HpCb-IC" target="_blank">youtube</a></th>
            </tr>
        </tbody>
                
    </table>
</body>
</html>

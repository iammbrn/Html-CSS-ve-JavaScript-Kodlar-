<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border: 3px dotted purple;
        }
        h1.border{
            border: 3px dotted purple;
            border-radius: 5px;
        }
        h1.border1{
            border: 3px dotted purple;
            border-radius: 8px;
        }
        h1.border2{
            border: 3px dotted purple;
            border-radius: 12px;
        }
        p#border{
            border: 3px solid blue;
        }
        p.border{
            border: 3px double green;
        }
    </style>
</head>
<body>
    <h1>Border</h1>
    <h1 class="border">Round Border</h1>
    <h1 class="border1">Rounder Border</h1>
    <h1 class="border2">Roundest border</h1>
    <p id="border">Border</p>
    <p class="border">Border</p>
</body>
</html>
